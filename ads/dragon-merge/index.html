<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dragon Merge</title>
    <style>
      @keyframes breathing {
        0%, 100% { transform: scale(1); }
        50% { transform: scale(1.05); }
      }
      @keyframes heartbeat {
        0% { transform: scale(1); }
        14% { transform: scale(1.08); }
        28% { transform: scale(1); }
        42% { transform: scale(1.08); }
        70% { transform: scale(1); }
      }
      @keyframes tilt-shift {
        0%, 100% { transform: rotate(0deg); }
        50% { transform: rotate(1deg); }
      }
      @keyframes pop-in {
        0% { transform: scale(0.5); opacity: 0; }
        60% { transform: scale(1.1); opacity: 1; }
        80% { transform: scale(0.95); }
        100% { transform: scale(1); opacity: 1; }
      }
      @keyframes float-up {
        0% { transform: translateY(0) scale(1); opacity: 1; }
        100% { transform: translateY(-80px) scale(0.5); opacity: 0; }
      }
      @keyframes screen-shake {
        0%, 100% { transform: translate(0, 0); }
        10%, 30%, 50%, 70%, 90% { transform: translate(-2px, 2px); }
        20%, 40%, 60%, 80% { transform: translate(2px, -2px); }
      }
      @keyframes shockwave {
        0% { transform: scale(0.2); opacity: 1; border-width: 6px; }
        100% { transform: scale(1.5); opacity: 0; border-width: 0px; }
      }
      @keyframes glitter {
        0% { transform: scale(0) rotate(0deg); opacity: 1; }
        50% { opacity: 1; }
        100% { transform: scale(1.5) rotate(180deg); opacity: 0; }
      }
      @keyframes nebula-spin {
        from { transform: rotate(0deg); }
        to { transform: rotate(360deg); }
      }
      @keyframes star-twinkle {
        0%, 100% { opacity: 0.5; }
        50% { opacity: 1; }
      }
      @keyframes pulse-pop {
        0%, 80%, 100% { transform: scale(1) rotate(0); }
        5% { transform: scale(1.15) rotate(-2deg); }
        10% { transform: scale(1.1) rotate(2deg); }
        15% { transform: scale(1.15) rotate(0); }
      }
      @keyframes pulse-red-glow {
        0%, 100% { 
          box-shadow: 0 0 15px 3px rgba(255, 50, 50, 0.5);
          border-color: rgba(255, 100, 100, 0.7);
        }
        50% { 
          box-shadow: 0 0 30px 10px rgba(255, 50, 50, 1);
          border-color: rgba(255, 255, 255, 1);
        }
      }
      .breathing { animation: breathing 2s ease-in-out infinite; }
      .heartbeat-tilt { animation: heartbeat 1.5s infinite, tilt-shift 1.5s infinite; }
      .pulse-pop { animation: pulse-pop 2.5s ease-in-out infinite; }
      .pulse-red-glow { animation: pulse-red-glow 1s ease-in-out infinite; }
      .animate-pop-in { animation: pop-in 0.3s ease-out forwards; }
      .animate-float-up { animation: float-up 1.5s ease-out forwards; }
      .animate-screen-shake { animation: screen-shake 0.2s ease-in-out forwards; }
      .animate-shockwave { animation: shockwave 0.4s ease-out forwards; }
      .animate-glitter { animation: glitter 0.6s ease-out forwards; }
    </style>
